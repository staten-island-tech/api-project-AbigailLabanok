<!DOCTYPE html>
<html lang="en">

        <option>Sova</option>
        <option>Viper</option>

        <option>Reyna</option>
        <option>Killjoy</option>
        <option>Breach</option>
        <option>Omen</option>
        <option>Jett</option>
        <option>Raze</option>
        <option>Skye</option>
        <option>Yoru</option>
        <option>Astra</option>
        <option>Kay/o</option>
        <option>Chamber</option>
        <option>Neon</option>
        <option>Fade</option>
        <option>Harbor</option>
      </select>
      <label for="player-card">Choose a Player Title:</label>
      <select name="player-card" id="select-title">
        <option>None</option>
        <option>None</option>
        <option>None</option>
        <option>None</option>
        <option>None</option>
        <option>Toxic</option>
        <option>None</option>
        <option>None</option>
        <option>None</option>
        <option>None</option>
        <option>None</option>
        <option>None</option>
        <option>None</option>
        <option>None</option>
        <option>None</option>
        <option>None</option>
        <option>None</option>
        <option>None</option>
        <option>None</option>
        <option>None</option>
        <option>None</option>
      </select>
    </section>
    <button class="btn" id="btn">Get Card!</button>
    <section class="display"></section>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
